<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" id="favicon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto&display=swap" rel="stylesheet">

    <title>Raindrops web app</title>
  </head>
  <body>
    <h1 class="header">Dulce Raindrops</h1>
    <div id="container">
      <div class="row">
        <label id="search">City name:</label>
        <input class="box" type="text" id="search" name="search"><br>
      </div>
      <div id="info" class="column square hide">
        <div id="location"></div>
        <div id="event"></div>
        <div id="icon">
          <img src="#" alt="current-weather-icon">
        </div>
        <div id="temperature">
          <span id="temp-num"></span>
          <span id="degree">F</span>
        </div>
        <div id="description"></div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
