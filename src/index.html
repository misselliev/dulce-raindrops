<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" id="favicon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette|Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Raindrops web app</title>
  </head>
  <body>
    <h1 class="header">Dulce Raindrops</h1>
    <div id="container">
      <div class="row">
        <label>Type your search:</label>
        <input class="box" type="text" name="search" /><br />
        <button class="btn btn-info">FFFF</button>
      </div>
      <div class="column square">
        <div id="location">Manchester</div>
        <div id="icon">Clouds go here</div>
        <div id="temperature">Some cold num</div>
        <div id="degree">F</div>
        <div id="description">ITS SWEATER WEATHER</div>
      </div>
    </div>
  </body>
</html>
